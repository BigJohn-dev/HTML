<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konga.ng Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <span class="navBar_links">
        <img src="./images/travels.png" alt="Konga Travel Icon" width="7%">
        <img src="./images/konga_pay.png" alt="Konga Pay Icon" width="7%">
        <img src="./images/new_konga_drinks.png" alt="Konga Drinks Icon" width="7%">
        <img src="./images/konga_health.png" alt="Konga Health Icon" width="7%">
        <img src="./images/k_logistic.png" alt="Konga Logistics Icon" width="7%">
        <img src="./images/new_konga_groceries.png" alt="Konga Groceries Icon" width="7%">

        <img src="./images/KongaNow.png" alt="Konga Now Icon" width="7%">
    </span>
    <nav class="navbar">
        <img src="./images/kongalogo.png" alt="Konga Logo" width="10%">
        <form>
            <button type="button">Store Locator</button>
            <button type="button">Sell on Konga</button>

        </form>
        <form>
            <select>
                <option value="help">help</option>
                <option value="helpcenter">Help Center</option>
                <option value="contactUs">Contact Us</option>
                <option value="TakeMyOrder">Take My Order</option>
                <option value="KongaRP">Konga Return Policy</option>
                <option value="faqs">FAQs</option>
                <option value="storelocator">Store Locator</option>
                <option value="sellOnKonga">Sell On Konga</option>
            </select>
        </form>
    </nav>

</html>
